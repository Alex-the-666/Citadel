[[mods]] #mandatory
modId="citadel" #mandatory
version="1.0.4" #mandatory
displayName="Citadel" #mandatory
displayURL="https://github.com/Alex-the-666/Citadel" #optional
logoFile="citadel.png" #optional
credits="Gegy1000" #optional
